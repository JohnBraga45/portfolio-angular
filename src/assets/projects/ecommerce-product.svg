  <text x="230" y="247" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">-</text>
  <text x="250" y="247" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">1</text>
  <text x="270" y="247" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">+</text>
  
  <!-- Action Buttons -->
  <rect x="220" y="260" width="80" height="25" rx="6" fill="#f59e0b"/>
  <text x="260" y="275" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">🛒 Add to Cart</text>
  
  <rect x="310" y="260" width="60" height="25" rx="6" fill="white" stroke="#d1d5db"/>
  <text x="340" y="275" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">❤️ Wishlist</text>
  
  <!-- Product Features -->
  <text x="20" y="275" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">Key Features:</text>
  <text x="20" y="285" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">• 6.1" Super Retina XDR display</text>
  <text x="20" y="295" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">• A17 Pro chip with 6-core GPU</text>
  
  <!-- Stock Status -->
  <rect x="285" y="235" width="50" height="15" rx="3" fill="#dcfce7"/>
  <text x="310" y="244" font-family="Arial, sans-serif" font-size="6" fill="#166534" text-anchor="middle">✓ In Stock</text>
  
  <!-- Shipping Info -->
  <text x="340" y="195" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">🚚 Free shipping</text>
  <text x="340" y="205" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">📦 2-day delivery</text>
  
  <!-- Cart Icon in Header -->
  <circle cx="370" cy="20" r="8" fill="#f59e0b"/>
  <text x="370" y="24" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">🛒</text>
  <circle cx="375" cy="15" r="3" fill="#ef4444"/>
  <text x="375" y="18" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">3</text>
</svg>