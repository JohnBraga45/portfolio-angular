<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#1f2937"/>
  <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">ShopNow</text>
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af">Product Details</text>
  
  <!-- Breadcrumb -->
  <rect x="0" y="40" width="400" height="20" fill="#f9fafb"/>
  <text x="20" y="52" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Home > Electronics > Smartphones > iPhone 15 Pro</text>
  
  <!-- Back Button -->
  <text x="350" y="52" font-family="Arial, sans-serif" font-size="7" fill="#3b82f6">← Back to Products</text>
  
  <!-- Main Product Section -->
  <!-- Product Image -->
  <rect x="20" y="70" width="180" height="150" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">📱</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">iPhone 15 Pro</text>
  
  <!-- Image Thumbnails -->
  <rect x="20" y="230" width="30" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="35" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">📱</text>
  
  <rect x="55" y="230" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">📷</text>
  
  <rect x="90" y="230" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="105" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">🔋</text>
  
  <!-- Product Details -->
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">iPhone 15 Pro</text>
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Apple | Model: A2848</text>
  
  <!-- Rating -->
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">⭐⭐⭐⭐⭐</text>
  <text x="270" y="115" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">(4.8) 1,234 reviews</text>
  
  <!-- Price -->
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b">$999.99</text>
  <text x="280" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-decoration="line-through">$1,199.99</text>
  <rect x="220" y="140" width="40" height="12" rx="6" fill="#ef4444"/>
  <text x="240" y="148" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">17% OFF</text>
  
  <!-- Color Options -->
  <text x="220" y="165" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">Color:</text>
