  <circle cx="270" cy="170" r="8" fill="#e5e7eb" stroke="#d1d5db"/>
  <circle cx="290" cy="170" r="8" fill="#fbbf24" stroke="#d1d5db"/>
  <circle cx="310" cy="170" r="8" fill="#3b82f6" stroke="#d1d5db"/>
  
  <!-- Storage Options -->
  <text x="220" y="190" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">Storage:</text>
  <rect x="220" y="195" width="35" height="18" rx="4" fill="#3b82f6" stroke="#3b82f6"/>
  <text x="237" y="206" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">128GB</text>
  
  <rect x="260" y="195" width="35" height="18" rx="4" fill="white" stroke="#d1d5db"/>
  <text x="277" y="206" font-family="Arial, sans-serif" font-size="7" fill="#6b7280" text-anchor="middle">256GB</text>
  
  <rect x="300" y="195" width="35" height="18" rx="4" fill="white" stroke="#d1d5db"/>
  <text x="317" y="206" font-family="Arial, sans-serif" font-size="7" fill="#6b7280" text-anchor="middle">512GB</text>
  
  <!-- Quantity Selector -->
  <text x="220" y="230" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">Quantity:</text>
