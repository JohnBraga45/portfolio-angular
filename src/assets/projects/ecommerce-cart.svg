<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#1f2937"/>
  <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">ShopNow</text>
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af">Shopping Cart</text>
  
  <!-- Continue Shopping Link -->
  <text x="320" y="25" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">← Continue Shopping</text>
  
  <!-- Cart Header -->
  <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Your Cart (3 items)</text>
  
  <!-- Cart Items Section -->
  <rect x="20" y="70" width="250" height="180" fill="white" stroke="#e5e7eb" rx="8"/>
  
  <!-- Cart Item 1 -->
  <rect x="30" y="80" width="40" height="35" rx="4" fill="#f3f4f6"/>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">📱</text>
  
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">iPhone 15 Pro</text>
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Space Black, 128GB</text>
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f59e0b">$999.99</text>
  
  <!-- Quantity Controls -->
  <rect x="180" y="85" width="50" height="20" rx="4" fill="white" stroke="#d1d5db"/>
  <text x="190" y="97" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">-</text>
  <text x="205" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">1</text>
  <text x="220" y="97" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">+</text>
  
  <!-- Remove Button -->
  <text x="240" y="97" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">🗑️</text>
  
  <!-- Divider -->
  <line x1="30" y1="120" x2="260" y2="120" stroke="#e5e7eb"/>
  
  <!-- Cart Item 2 -->
  <rect x="30" y="130" width="40" height="35" rx="4" fill="#f3f4f6"/>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">👕</text>
  
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">Cotton T-Shirt</text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Blue, Size M</text>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f59e0b">$29.99</text>
  
  <!-- Quantity Controls -->
  <rect x="180" y="135" width="50" height="20" rx="4" fill="white" stroke="#d1d5db"/>
  <text x="190" y="147" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">-</text>
  <text x="205" y="147" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">2</text>
  <text x="220" y="147" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">+</text>
  
  <!-- Remove Button -->
  <text x="240" y="147" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">🗑️</text>
  
  <!-- Divider -->
  <line x1="30" y1="170" x2="260" y2="170" stroke="#e5e7eb"/>
  
  <!-- Cart Item 3 -->
  <rect x="30" y="180" width="40" height="35" rx="4" fill="#f3f4f6"/>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">📚</text>
  
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">Programming Book</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">JavaScript Guide</text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f59e0b">$45.00</text>
  
  <!-- Quantity Controls -->
  <rect x="180" y="185" width="50" height="20" rx="4" fill="white" stroke="#d1d5db"/>
  <text x="190" y="197" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">-</text>
  <text x="205" y="197" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="middle">1</text>
  <text x="220" y="197" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">+</text>
  
  <!-- Remove Button -->
  <text x="240" y="197" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">🗑️</text>
  
  <!-- Order Summary -->
  <rect x="280" y="70" width="100" height="180" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  
  <text x="290" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">Order Summary</text>
  
  <!-- Summary Details -->
  <text x="290" y="105" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Subtotal (4 items)</text>
  <text x="360" y="105" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="end">$1,104.97</text>
  
  <text x="290" y="120" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Shipping</text>
  <text x="360" y="120" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="end">FREE</text>
  
  <text x="290" y="135" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Tax</text>
  <text x="360" y="135" font-family="Arial, sans-serif" font-size="8" fill="#1f2937" text-anchor="end">$88.40</text>
  
  <!-- Divider -->
  <line x1="290" y1="145" x2="370" y2="145" stroke="#d1d5db"/>
  
  <text x="290" y="160" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">Total</text>
  <text x="360" y="160" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f59e0b" text-anchor="end">$1,193.37</text>
  
  <!-- Promo Code -->
  <rect x="290" y="170" width="80" height="18" rx="4" fill="white" stroke="#d1d5db"/>
  <text x="295" y="181" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af">Promo code</text>
  
  <rect x="290" y="195" width="80" height="20" rx="4" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="330" y="207" font-family="Arial, sans-serif" font-size="7" fill="#1e40af" text-anchor="middle">Apply</text>
  
  <!-- Checkout Button -->
  <rect x="290" y="220" width="80" height="25" rx="6" fill="#f59e0b"/>
  <text x="330" y="235" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">🔒 Checkout</text>
  
  <!-- Security Badge -->
  <text x="290" y="255" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">🔒 Secure checkout</text>
  <text x="290" y="265" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">💳 Multiple payment options</text>
  
  <!-- Recommended Products -->
  <text x="20" y="270" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">You might also like:</text>
  
  <!-- Mini Product Cards -->
  <rect x="20" y="275" width="50" height="20" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="30" y="287" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">⌚ $299</text>
  
  <rect x="80" y="275" width="50" height="20" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="90" y="287" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">🎧 $199</text>
  
  <rect x="140" y="275" width="50" height="20" rx="4" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="150" y="287" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">💻 $899</text>
  
  <!-- Cart Icon in Header -->
  <circle cx="370" cy="20" r="8" fill="#f59e0b"/>
  <text x="370" y="24" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">🛒</text>
  <circle cx="375" cy="15" r="3" fill="#ef4444"/>
  <text x="375" y="18" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">3</text>
  
  <!-- Save for Later -->
  <text x="30" y="235" font-family="Arial, sans-serif" font-size="7" fill="#3b82f6">💾 Save for later</text>
  
  <!-- Free Shipping Banner -->
  <rect x="30" y="220" width="200" height="12" rx="6" fill="#dcfce7"/>
  <text x="130" y="228" font-family="Arial, sans-serif" font-size="6" fill="#166534" text-anchor="middle">🚚 FREE shipping on orders over $50!</text>
</svg>