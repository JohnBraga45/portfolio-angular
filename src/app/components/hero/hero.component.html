<section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-600 via-primary-700 to-primary-800 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;%3E%3Cg fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;%3E%3Cg fill=&quot;%23ffffff&quot; fill-opacity=&quot;0.1&quot;%3E%3Ccircle cx=&quot;30&quot; cy=&quot;30&quot; r=&quot;2&quot;/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="animate-pulse">
        <div class="w-32 h-32 bg-white bg-opacity-20 rounded-full mx-auto mb-8"></div>
        <div class="h-8 bg-white bg-opacity-20 rounded w-64 mx-auto mb-4"></div>
        <div class="h-6 bg-white bg-opacity-20 rounded w-48 mx-auto mb-6"></div>
        <div class="h-4 bg-white bg-opacity-20 rounded w-96 mx-auto mb-2"></div>
        <div class="h-4 bg-white bg-opacity-20 rounded w-80 mx-auto"></div>
      </div>

      <!-- Content -->
      <div *ngIf="!isLoading && bio" class="animate-fade-in">
        <!-- Profile Image -->
        <div class="mb-8">
          <div class="w-32 h-32 mx-auto rounded-full overflow-hidden border-4 border-white shadow-xl">
            <img *ngIf="bio.image; else placeholderImage" 
                 [src]="getImageUrl(bio.image)" 
                 [alt]="bio.name"
                 class="w-full h-full object-cover">
            <ng-template #placeholderImage>
              <div class="w-full h-full bg-white bg-opacity-20 flex items-center justify-center">
                <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
              </div>
            </ng-template>
          </div>
        </div>

        <!-- Name and Title -->
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-slide-up">
          {{ 'bio.name' | translate }}
        </h1>
        <h2 class="text-xl md:text-2xl text-primary-100 mb-6 animate-slide-up" style="animation-delay: 0.2s">
          {{ 'bio.title' | translate }}
        </h2>

        <!-- Description -->
        <p class="text-lg text-primary-100 max-w-2xl mx-auto mb-8 leading-relaxed animate-slide-up" style="animation-delay: 0.4s">
          {{ 'bio.description' | translate }}
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center animate-slide-up" style="animation-delay: 0.6s">
          <button (click)="scrollToSection('projects')" 
                  class="bg-white text-primary-700 hover:bg-primary-50 font-semibold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
            {{ 'hero.cta.projects' | translate }}
          </button>
          <button (click)="scrollToSection('contact')" 
                  class="border-2 border-white text-white hover:bg-white hover:text-primary-700 font-semibold py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105">
            {{ 'hero.cta.contact' | translate }}
          </button>
        </div>

        <!-- Resume Download -->
        <div *ngIf="bio.resume" class="mt-6 animate-slide-up" style="animation-delay: 0.8s">
          <a [href]="getImageUrl(bio.resume)" 
             target="_blank" 
             class="inline-flex items-center text-primary-100 hover:text-white transition-colors duration-200">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            {{ 'bio.downloadCV' | translate }}
          </a>
        </div>
      </div>

      <!-- Scroll Indicator -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <button (click)="scrollToSection('about')" class="text-white hover:text-primary-100 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
